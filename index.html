<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Makes website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">

    <title>Snake Game</title>

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <!-- ======= Top Game Info Section (Score, High Score, Time) ======= -->
            <div class="infos">

                <!-- High Score Box -->
                <div class="info">
                    <h3>High Score :
                        <span id="high-score">0</span>
                    </h3>
                </div>

                <!-- Current Score Box -->
                <div class="info">
                    <h3>Score :
                        <span id="score">0</span>
                    </h3>
                </div>

                <!-- Timer Box -->
                <div class="info">
                    <h3>Time :
                        <span id="time">0</span>
                    </h3>
                </div>
                <!-- Pause & Resume Button -->
                <div class="info">
                    <h3 class="pause-btn">Pause</h3>
                </div>
            </div>
            <!-- ======= Game Board Area (dynamic blocks will be created here) ======= -->
            <div class="board">
                <!-- JS creates blocks inside this container -->
            </div>
        </section>

        <!-- ======= Modal Overlay (Start Screen + Game Over Screen) ======= -->
        <div class="modal">

            <!-- Initial Start Screen -->
            <div class="start-game">
                <h3>Welcome to the SnakeGame</h3>
                <div class="btn btn-start">Start Game</div>
            </div>

            <!-- Game Over Screen -->
            <div class="game-over">
                <h3>Game Over</h3>
                <div class="btn btn-restart">Restart Game</div>
            </div>
        </div>
    </main>

    <!-- Main game script -->
    <script src="./script.js"></script>
</body>

</html>
